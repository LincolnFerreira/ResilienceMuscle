<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/class.css">
    <link href='https://css.gg/css' rel='stylesheet'>
    <title>Cadastrar-se</title>
    <script src="https://kit.fontawesome.com/cbc73789ee.js" crossorigin="anonymous"></script>
    <script src="../js/cadastro.js"></script>
</head>

<body>
    <!-- BANNER COM IMAGEM-->

    <div class="div_banner_cadastro"></div>
    <!-- MENU -->
    <div class="flex-row" id="nav-bar">
        <a href="./index.html"><img src="../images/Ativo 5.png" width="200px" id="logo" /></a>
        <ul class="flex-row">
            <li href="./index.html">Inicio</li>
            <li href="./comofunciona.html">Como Funciona ?</li>
            <li href="./projetos.html">Projetos</li>
            <li href="./contato.html">Contato</li>
        </ul>
        <div id="div_button">
            <a href="./cadastro.html"><button class="button" id="button_cadastro"
                    href="./cadastro.html">Cadastrar-se</button></a>
            <a href="./login.html"> <button class="button" id="button_login">Entrar</button></a>
        </div>
    </div>

    <!-- BODY -->
    <div class="container-lg container-start container-cadastro">
        <div class="flex-column">
            <p class="p-light">Comece de graça</p>
            <h2 id="title_cadastro">Criar uma conta.</h2>
            <p class="p-light">Já é um membro ? <a><span class="span_cadastro_login">faça login</span></a></p>
            <div class="flex-column">
                <div class="flex-row">
                    <div class="div_form">
                        <input type="text" class="input_form" placeholder="teste" id="input_nome" onkeyup="validaNome()"
                            required>
                        <label class="label_form" for="input_nome" id="label_nome">Nome</label>
                    </div>
                    <div class="div_form">
                        <input type="text" class="input_form" placeholder="teste" id="input_sobrenome"
                        onkeyup="validaSobrenome()" required>
                        <label class="label_form" for="input_sobrenome" id="label_sobrenome">Sobrenome</label>
                    </div>
                </div>
                <div class="div_form">
                    <input type="text" class="input_form" placeholder="teste" id="input_dtNasc" onkeyup=""
                    maxlength="10" required>
                    <label class="label_form" for="input_dtNasc" id="label_dtNasc">Data de nascimento</label>
                </div>
                <div class="div_form">
                    <input type="text" class="input_form" placeholder="teste" id="input_email" onkeyup="validaEmail()"
                    required>
                    <label class="label_form" for="input_email" id="label_email">Email</label>
                </div>
                <div class="div_form">
                    <input type="password" class="input_form" placeholder="teste" id="input_senha"
                    onkeyup="validaSenha()" required>
                    <label class="label_form" for="input_senha" id="label_senha">Senha</label>
                </div>
                
                <div class="div_form">
                    <input type="password" class="input_form" placeholder="teste" id="input_confirma_senha"
                    onkeyup="validaConfirmaSenha()" required>
                    <label class="label_form" for="input_confirma_senha" id="label_confirma_senha">Confirma
                        senha:</label>
                    </div>
                </div>
            <button class="button" id="button_login" onclick="cadastrar()">Cadastrar</button>
        </div>
        <div></div>
    </div>
    <!-- RODAPÉ -->

    <footer class="container-lg flex-column">
        <div class="flex-row div_footer_item">
            <div>
                <img src="../images/Ativo 5.png" width="220px" id="logo">
            </div>
            <div class="flex-column">
                <div class="flex-row icones">
                    <div class="fa"><i class="fa-brands fa-facebook-square fa-2xl"></i></div>
                    <div class="fa"><i class="fa-brands fa-twitter-square fa-2xl"></i></div>
                </div>
                <div class="flex-row icones">
                    <div class="fa"><i class="fa-brands fa-linkedin fa-2xl"></i></div>
                    <div class="fa"><i class="fa-brands fa-instagram fa-2xl"></i></div>
                </div>
                <div class="flex-column">
                    <button class="button button-border" onclick="cadastrar()">Contato</button>
                </div>
            </div>
        </div>
        <div id="div_direitos">Todos os direitos reservados © Copy-right 2022</div>
    </footer>
</body>

</html>
<script>

async function cadastrar(){
    const nome  = document.getElementById("input_nome");
    const sobrenome = input_sobrenome.value;
    const dtNasc = input_dtNasc.value;
    const email = input_email.value;
    const senha = input_senha.value;

    let req = await fetch("/cadastro",{
        method: "POST",
        cache: 'default',
        mode: 'cors',
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            nomeApp: nome,
            sobrenomeApp: sobrenome,
            dtNascApp: dtNasc,
            emailApp: email,
            senhaApp: senha
        })
    })
    let response = await req.json()

    console.log(response)
}
   
</script>
