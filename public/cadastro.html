<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/class.css">
    <link href='https://css.gg/css' rel='stylesheet'>
    <title>Cadastrar-se</title>
    <script src="https://kit.fontawesome.com/cbc73789ee.js" crossorigin="anonymous"></script>
    <script src="../js/cadastro.js"></script>
    <script src="./js/funcoes.js"></script>
</head>

<body>
    <!-- BANNER COM IMAGEM-->

    <div class="div_banner_cadastro"></div>
    <!-- MENU -->
    <div class="flex-row" id="nav-bar">
        <a href="./index.html"><img src="../images/Ativo 5.png" width="200px" id="logo" /></a>
        <ul class="flex-row">
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./projetos.html">Projetos</a></li>
        </ul>
        <div id="div_button">
            <a href="./cadastro.html">
                <button class="button" id="button_cadastro" href="./cadastro.html">Cadastrar-se</button></a>
            <a href="./login.html">
                <button class="button" id="button_login">Entrar</button></a>
        </div>
    </div>

    <!-- BODY -->
    <div class="container-lg container-start container-cadastro">
        <div class="flex-column">
            <p class="p-light">Comece de graça</p>
            <h2 id="title_cadastro">Criar uma conta.</h2>
            <p class="p-light">Já é um membro ? <a><span class="span_cadastro_login">faça login</span></a></p>
            <div class="flex-column">
                <span id="mensagem_erro"></span>
                <div class="flex-row">
                    <div class="div_form">
                        <input type="text" class="input_form" placeholder="teste" id="input_nome" onkeyup="validaNome()"
                            required>
                        <label class="label_form" for="input_nome" id="label_nome">Nome</label>
                    </div>
                    <div class="div_form">
                        <input type="text" class="input_form" placeholder="teste" id="input_sobrenome"
                            onkeyup="validaSobrenome()" required>
                        <label class="label_form" for="input_sobrenome" id="label_sobrenome">Sobrenome</label>
                    </div>
                </div>
                <div class="div_form">
                    <input type="text" class="input_form" placeholder="teste" id="input_dtNasc" onkeyup="validadtNasc()"
                        maxlength="10" required>
                    <label class="label_form" for="input_dtNasc" id="label_dtNasc">Data de nascimento</label>
                </div>
                <div class="div_form">
                    <input type="text" class="input_form" placeholder="teste" id="input_email" required>
                    <label class="label_form" for="input_email" id="label_email">Email</label>
                </div>
                <div class="div_form">
                    <input type="password" class="input_form" placeholder="teste" id="input_senha"
                        onkeyup="validaSenha()" required>
                    <label class="label_form" for="input_senha" id="label_senha">Senha</label>
                </div>

                <div class="div_form">
                    <input type="password" class="input_form" placeholder="teste" id="input_confirma_senha"
                        onkeyup="validaConfirmaSenha()" required>
                    <label class="label_form" for="input_confirma_senha" id="label_confirma_senha">Confirma
                        senha:</label>
                </div>
            </div>
            <button class="button" id="button_cadastro" onclick="cadastrar()">Cadastrar</button>
            <div id="div_aguardar" class="loading-div">
                <img style=" width: 100px;" src="./assets/preloading.svg" id="loading_gif">
            </div>
        </div>
        <div></div>
    </div>
    <!-- RODAPÉ -->

    <footer class="container-lg flex-column">
        <div class="flex-row div_footer_item">
            <div>
                <img src="../images/Ativo 5.png" width="220px" id="logo">
            </div>
            <div class="flex-column">
                <div class="flex-row icones">
                    <div class="fa"><i class="fa-brands fa-facebook-square fa-2xl"></i></div>
                    <div class="fa"><i class="fa-brands fa-twitter-square fa-2xl"></i></div>
                </div>
                <div class="flex-row icones">
                    <div class="fa"><i class="fa-brands fa-linkedin fa-2xl"></i></div>
                    <div class="fa"><i class="fa-brands fa-instagram fa-2xl"></i></div>
                </div>
                <div class="flex-column">
                    <button class="button button-border" onclick="cadastrar()">Contato</button>
                </div>
            </div>
        </div>
        <div id="div_direitos">Todos os direitos reservados © Copyright 2022</div>
    </footer>
</body>

</html>
<script>
    function cadastrar() {
        aguardar();

        const nomeVar = input_nome.value;
        const sobrenomeVar = input_sobrenome.value;
        const dtNascVar = input_dtNasc.value;
        const emailVar = input_email.value;
        const senhaVar = input_senha.value;
        const confirmacaoSenhaVar = input_confirma_senha.value;

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        if (nomeVar == "" || sobrenomeVar == "" || dtNascVar == "" || emailVar == "" || senhaVar == "" ||
            confirmacaoSenhaVar == "") {
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                sobrenomeServer: sobrenomeVar,
                dtNascServer: dataReal,
                emailServer: emailVar,
                senhaServer: senhaVar

            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {


                mensagem_erro.innerHTML =
                "Cadastro realizado com sucesso! Redirecionando para tela de Login...";
                mensagem_erro.style.color = "green";
                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
