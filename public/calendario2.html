<script>
    var hoje = new Date().setHours(0); //"-1" ele pega a ultima hora do dia anterior
    hoje = new Date(hoje); // o comando setHours devolve a data em milisegundos então precisamos converter isso

    var dataformatada = hoje.toLocaleDateString(
        'pt-BR'
    ); // como a data do brasil é diferente da americana, precisamos inverter ano, mês e ano, mas precisamos receber ela vinda do Brasil o toLocaleDateString só define de que lugar ela vai pegar os dados de dia e horario
    dataformatada = dataformatada.split('/').reverse().join('-');
    console.log(dataformatada);
</script>
